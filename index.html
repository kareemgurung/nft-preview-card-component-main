<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="nft-card">
        <div class="nft-card__image">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="image"
          />
          <div class="view">
            <img src="images/icon-view.svg" alt="view" />
          </div>
        </div>
        <div class="content">
          <h3 class="content-title">Equilibrium #3429</h3>
          <p class="content-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="details">
            <p class="price" data-icon="ethereum">0.041 ETH</p>
            <p class="time" data-icon="clock">3 days left</p>
          </div>

          <div class="line"></div>

          <div class="author">
            <img src="images/image-avatar.png" alt="avatar" class="avatar" />
            <p>Creation of <span class="author-name">Jules Wyvern</span></p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
